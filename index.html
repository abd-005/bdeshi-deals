<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bdeshi Deals</title>
    <!-- Daisy UI | TailwindCSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="shadow py-3">
      <div class="flex justify-center items-center gap-2">
        <img src="./assets/logo.png" alt="Logo" class="w-12" />
        <div>
          <h2 class="text-2xl text-pink-500">
            Bdeshi <span class="font-bold">Deals</span>
          </h2>
          <p class="text-sm text-gray-500">Cheap Price , Best Quality</p>
        </div>
      </div>
    </header>
    <main class="bg-gray-100">
      <!-- <section id="banner" class="w-full h-[500px] bg-pink-100"></section> -->

      <section
        id="porducts-container"
        class="w-11/12 py-10 mx-auto grid grid-cols-12 gap-8"
      >
        <section id="product-box" class="col-span-9">
          <div class="kitchen">
            <h1 class="text-2xl font-bold mb-5">Kitchenware</h1>

            <div class="kitchen-items grid grid-cols-3 gap-5">
              <!-- product card 1  -->
              <div id="card-1" class="card bg-base-100 shadow-sm">
                <figure class="bg-gray-200 m-5 rounded-xl">
                  <img
                    src="./assets/kitchen-1.png"
                    alt="kitchen-1"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="card-body text-center items-center">
                  <h2 id="card-title-1" class="font-bold text-xl">
                    K. Accessories1
                  </h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500">
                    <span id="card-price-1">150.40</span> TK
                  </p>
                </div>
                <div class="m-5">
                  <button
                    id="cart-btn-1"
                    class="btn bg-pink-500 text-white btn-block card-btn"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
              <!-- product card 2  -->
              <div id="card-2" class="card bg-base-100 shadow-sm">
                <figure class="bg-gray-200 m-5 rounded-xl">
                  <img
                    src="./assets/kitchen-2.png"
                    alt="kitchen-2"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="card-body text-center items-center">
                  <h2 id="card-title-2" class="font-bold text-xl">
                    K. Accessories2
                  </h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500">
                    <span id="card-price-2">250.40</span> TK
                  </p>
                </div>
                <div class="m-5">
                  <button
                    id="cart-btn-2"
                    class="btn bg-pink-500 text-white btn-block card-btn"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
              <!-- product card 3  -->
              <div id="card-3" class="card bg-base-100 shadow-sm">
                <figure class="bg-gray-200 m-5 rounded-xl">
                  <img
                    src="./assets/kitchen-3.png"
                    alt="kitchen-3"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="card-body text-center items-center">
                  <h2 id="card-title-3" class="font-bold text-xl">
                    K. Accessories3
                  </h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500">
                    <span id="card-price-3">750.40</span> TK
                  </p>
                </div>
                <div class="m-5">
                  <button
                    id="cart-btn-3"
                    class="btn bg-pink-500 text-white btn-block card-btn"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <aside id="cart-box" class="col-span-3">
          <div class="bg-white p-5 rounded">
            <h2 class="font-bold mb-5">Have a Cupon</h2>
            <div class="join">
              <input class="input join-item" placeholder="Email" />
              <button class="btn bg-pink-500 text-white join-item rounded-r-xl">
                Apply
              </button>
            </div>
          </div>
          <div class="bg-white p-5 mt-10 rounded">
            <h2 class="font-bold mb-5">cart</h2>
            <button id="clear-btn" class="btn">Clear</button>

            <h2>Total Price: <span id="total-price">0</span> TK</h2>
            <h2>Total Quantity: <span id="total-quantity">0</span> Items</h2>

            <button
              id="Purchase-btn"
              class="btn bg-pink-500 text-white btn-block card-btn"
            >
              Make Purchase
            </button>
          </div>
        </aside>
      </section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
